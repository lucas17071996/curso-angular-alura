<div class="pensamento {{ pensamento.modelo }} ff-roboto-mono"[ngClass]="larguraPensamento()">
  <img src="../../../../assets/imagens-angular/{{ pensamento.modelo}}.png" alt="aspas coloridas">
  <p class="conteudo">{{ pensamento.conteudo }}</p>
  <p class="autoria"><strong>{{ pensamento.autoria }}</strong></p>
  <div class="acoes">
    <button class="botao-editar">
      <img src="../../../../assets/imagens-angular/icone-editar.png" alt="botão para edição" title="botão editar">
    </button>
    <button class="botao-excluir">
      <img src="../../../../assets/imagens-angular/icone-excluir.png" alt="botão para excluir" title="botão excluir">
    </button>
  </div>
</div>
